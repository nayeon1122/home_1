<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>웹 폼</title>
  <meta name = "viewport" content="width=device-width, initial-scale=1">
  <link href = "/css/bootstrap.min.css" rel="stylesheet">
  <script src = "/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-3">
    <h2 class="text-center">취업 정보 계정 만들기</h2>
    <hr>
    <p><span class = "text-danger">*</span> 필수 입력 항목</p>
    <p class="bg-primary text-white p-2 mb-4">기본 정보</p>

    <form name = "register" method = "post" action="...">
        <div id = "base_info">

            <div class = "row">
                <div class = "col-12 col-sm-6">
                    <label for = "user_name" class="form-label mt-3">이 름 <span class = "text-danger">*</span></label>
                    <input class = "form-control" type = "text" id = "user_name" name = "user_name"></div>
                    <div class = "col-12 col-sm-6">
                        <label for = "email" class="form-label mt-3">이메일 <span class = "text-danger">*</span></label>
                        <input class = "form-control" type = "email" id = "email" name = "email" placeholder="id@domain_name"></div>
                    <div class = "col-12 col-sm-6">
                        <label for = "password" class="form-label mt-3">암 호<span class = "text-danger">*</span></label>
                        <input class = "form-control" type = "password" id = "password" name = "password" placeholder="암호" ></div>
                    <div class = "col-12 col-sm-6">
                    <label for = "password_check" class="form-label mt-3">암호 확인<span class = "text-danger">*</span></label>
                    <input class = "form-control" type = "password" id = "password_check" name = "password_check" placeholder="암호 확인"></div>
                </div>

            <div class = "row">
                <div class = "col-12 col-sm-6">
                    <label for = "phone" class="form-label my-3">모바일 폰<span class = "text-danger">*</span></label>
                    <input class = "form-control" type = "tel" id = "phone" name = "phone" placeholder="010-0000-0000"></div>
                <div class = "col-12 col-sm-6">
                    <label for = "personal_homepage" class="form-label my-3">홈 페이지</label>
                    <input class = "form-control" type = "url" id = "personal_homepage" name = "personal_homepage" placeholder="http://"></div>
                <div class = "col-12 col-sm-6">
                <label for = "address" class="form-label my-3">주 소<span class = "text-danger">*</span></label>
                <input class = "form-control mb-5" type = "text" id = "address" name = "address"></div>
            </div>

        </div> <!--기본정보 닫기-->

        <p class="bg-success text-white p-2 my-4">학 력</p>
        <div id = "college_info">
            <div class = "row">
                <div class = "col-sm-12 col-md-6">
                    <label for = "college_name" class="form-label mt-3">학교명<span class = "text-danger">*</span></label>
                    <input class = "form-control" type = "text" id = "college_name" name = "college_name" ></div>
                 <div class = "col-sm-12 col-md-6 mt-3">
                     <p class="mb-2">졸업 여부<span class = "text-danger">*</span></p>
                            <select class="form-select" name = "graduation_status">
                            <option value = "not_choose" selected>---선택---</option>
                            <option value = "graduation_soon">졸업예정</option>
                            <option value = "graduation">졸업</option>
                            </select>
                    </div>
            </div>

            <div class = "row">
                <div class = "col-sm-12 col-md-6">
                    <label for = "major" class="form-label mt-3">전 공<span class = "text-danger">*</span></label>
                    <input class="form-control mb-3" type = "text" id = "major" name = "major"></div>

                <div class = "col-sm-12 col-md-6 mt-3">
                    <div>
                        <p class="mb-2">졸업(예정)년도 <span class = "text-danger">*</span></p>
                            <input class="form-control" type = "date">
                    </div>
                </div>
            </div>
        </div> <!--학력정보 닫기-->

        <p class="bg-secondary text-white p-2 mt-4">업무 경력</p>
        <div class= "row">
            <div class = "col-sm-12 col-md-4">
            <p class="me-5">최종 직위</p>
          </div>

          <div class = "col-sm-12 col-md-8">
            <label class="form-check-label"><input class="form-check-input" type="radio" name = "position" id = "clerk" value = "clerk" checked>사원급</label>
            <label class="form-check-label"><input  class="form-check-input ms-3" type="radio" name = "position" id = "manager" value = "manager">대리 ~ 과장</label>
            <label class="form-check-label"><input class="form-check-input ms-3" type="radio" name = "position" id = "deputy manager" value = "deputy manager">차장급 이상</label>
              <label class="form-check-label"><input class="form-check-input ms-3" type="radio" name = "position" id = "executive" value = "executive">임원급</label></div>

            <p class=" mt-5">주요 담당 업무</p>
            <textarea class="form-control" cols="80" id="position" name="position" rows="10" style="margin-top: 7px;">담당했던 주요 업무를 기술하시오.</textarea><br>

            <div class="text-center">
            <input class="btn btn-outline-primary text-center" type = "submit" value = "제 출">
            <input class="btn btn-outline-primary text-center" type = "reset" value = "재작성">
            </div>

        </div> <!--업무경력 닫기-->


    </form>
</div>
</body>
</html>
